<div class="container">
  <div class="card">
    <div class="icon">
      <i class="bi bi-receipt-cutoff"></i>
    </div>
    <h2 class="title">Pedido de Restaurante</h2>
    <form [formGroup]="formsComponent" (ngSubmit)="onSubmit()" class="recipe-form">
  
      <div class="form-group">
        <label for="recipeName">
          <i class="bi bi-card-text"></i>
        </label>
        <input id="recipeName" type="text" formControlName="recipeName" placeholder="Ingrese su pedido" matInput>
      </div>
      
      <div class="form-group">
        <label for="numberOfPeople">
          <i class="bi bi-people"></i>
        </label>
        <input id="numberOfPeople" type="number" formControlName="numberOfPeople" placeholder="Ingrese la cantidad" min="1" matInput>
      </div>

      <div class="form-group">
        <label for="publicationDate">
          <i class="bi bi-calendar"></i>
        </label>
        <input id="publicationDate" type="date" formControlName="publicationDate" placeholder="Seleccione la fecha de su pedido" matInput>
      </div>

      <div class="form-group">
        <label for="description">
          <i class="bi bi-pencil-square"></i>
        </label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Ingrese una descripción del pedido" matInput></textarea>
      </div>

      <div class="form-group">
        <label for="ingredients">
          <i class="bi bi-list-check"></i>
        </label>
        <textarea id="ingredients" formControlName="ingredients" rows="4" placeholder="Añade algun extra a tu pedido" matInput></textarea>
      </div>

     

      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="!formsComponent.valid">Guardar Pedido</button>
    </form>
    <div *ngIf="submitted" class="confirmation-message">
      ¡Sus datos se enviaron correctamente!
  </div>
  </div>
</div>
